<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes</title>
</head>
<body>
    <div id="main">
        <h1 class="headline">Id & Classes</h1>
        <p class="text">This is a paragraph with a class.</p>
        <p class="text">This is another paragraph.</p>
    </div>
    <div class="container">
        <h1 class="headline">Container</h1>
        <p class="text">This is a paragraph inside a container.</p> 
        <p class="text">This is another paragraph inside a container.</p>
    </div>
</body>
</html>
