<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video & audio</title>
</head>
<body>
<header>
<h1>VIDEO & AUDIO</h1>
</header>
<nav>
    <h2>HOME PAGE</h2>
         <ul>
             <li>video</li>
                <ul show="block">
                 <li> personal video</li>
                 <li> video from youtube</li>
                </ul>
             <li>audio</li>
             <li>iframe</li>
        </ul>
</nav>
<section>
    <h2>Video</h2>
        <h3>personal video</h3>
            <p>this is a personal video</p>
                <figure>
                    <video height="250" src="viedo1.mp4" controls loop poster="image1.jpg"></video>
                </figure>

        <h3>video from youtube</h3>
            <p>this is a video from youtube</p>
                <figure> 
                    <iframe src="https://www.youtube-nocookie.com/embed/ThPinA3THas?si=kUw-XUY_3r_3K4VD&amp;start=242" title="YouTube 
                          video player" allowfullscreen controls ></iframe>
                </figure>
</section>
<section>   
    <h2>Audio</h2>
        <p>this is a personal audio</p>
            <figure>
               <audio controls src="Jeet.mp3" type="audio/mpeg" loop ></audio>
            </figure>
</section>
<section>
    <h2>Iframe</h2>
        <p>this is an iframe</p>
            <figure>
                <iframe src="https://aniwatchtv.to/home" width="600" height="400" title="Iframe Example"></iframe>
            </figure>
</section>  
<footer>
    <b>Thanku for watching</b>
</footer>  

</body>
</html>
